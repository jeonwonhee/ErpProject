<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>KH EduERP | 공지사항 작성</title>

  <link rel="stylesheet" href="/styles/default.css">
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="stylesheet" href="/styles/lecture.css">
</head>

<body class="lecture lecture-notice-write">

  <!-- 사이드바 -->
  <aside class="sidebar">
    <div>
      <div class="logo"><span>KH EduERP</span></div>
      <ul class="menu">
        <li>학생조회</li>
        <li>출결관리</li>
        <li>일정관리</li>
        <li>상담관리</li>
        <li>출결정정 처리</li>
        <li>만족도 결과</li>
        <li class="active">공지사항</li>
        <li>문의</li>
      </ul>
    </div>
    <footer>© 2025 KH</footer>
  </aside>

  <!-- 메인 -->
  <main class="main">
    <header class="topbar">
      <div class="path">강사 › 공지사항 <b>강사 페이지</b></div>
      <div class="user-info">알림(<span>2</span>) 김강사(강사)</div>
    </header>

    <section class="content notice-write">
      <div class="card">
        <h2>공지사항 작성</h2>

        <form class="notice-form">
          <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" placeholder="제목을 입력하세요">
          </div>

          <div class="form-group file-group">
            <label for="file">첨부파일</label>
            <div class="file-box">
              <label class="file-label" for="file">파일선택</label>
              <input type="file" id="file">
              <span class="file-name">선택된 파일이 없음</span>
            </div>
          </div>

          <div class="form-group">
            <label for="content">작성 내용</label>
            <textarea id="content" placeholder="내용을 입력하세요"></textarea>
          </div>

          <button type="submit" class="btn-submit">등록하기</button>
        </form>
      </div>
    </section>
  </main>

</body>
</html>
