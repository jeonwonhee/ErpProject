<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>KH EduERP | 비밀번호 변경</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Pretendard', sans-serif;
    }

    body {
      min-height: 100vh;
      background: #f3f4fb; /* 연보라 바탕 */
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 48px 0 80px;
    }

    /* 전체 캔버스 */
    .pw-wrapper {
      width: min(970px, 100% - 40px);
      background: #f3f4fb;
      border: 1px solid #d3d3da;
      border-radius: 18px;
      padding: 44px 0 110px;
      position: relative;
    }

    /* 제목 */
    .pw-title {
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 34px;
    }

    /* 흰 카드 영역 */
    .pw-card {
      width: 520px;
      margin: 0 auto;
      background: #fff;
      border: 1px solid #161616;
      border-radius: 14px;
      padding: 32px 34px 48px;
    }

    /* 역할 탭 */
    .role-tabs {
      display: flex;
      gap: 14px;
      margin-bottom: 30px;
    }

    .role-tab {
      flex: 1;
      height: 50px;
      border: none;
      border-radius: 16px;
      background: #d2ccff;
      color: #fff;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: 0.15s;
    }

    .role-tab.active {
      background: #5b55ff;
      box-shadow: 0 6px 10px rgba(90, 85, 255, 0.25);
    }

    /* 입력 박스 1 (placeholder만 있는) */
    .input-line {
      width: 100%;
      height: 50px;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 0 14px;
      display: flex;
      align-items: center;
      font-size: 13px;
      color: #999;
      margin-bottom: 24px;
    }

    /* 비밀번호 확인 레이블 */
    .field-label {
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
      color: #222;
    }

    /* 입력 박스 2 (아래 있는 긴 거) */
    .input-line.confirm {
      margin-bottom: 44px;
    }

    /* 오른쪽 확인 텍스트 */
    .confirm-text {
      text-align: right;
      color: #2f2f2f;
      font-size: 13px;
      margin-top: -34px; /* 입력과 라인 맞추려고 위로 올림 */
    }

    /* 하단 플로팅 버튼 */
    .pw-submit {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #5b55ff;
      color: #fff;
      border: none;
      border-radius: 14px;
      width: 110px;
      height: 42px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.15s;
    }

    .pw-submit:hover {
      background: #4a45e6;
    }

    /* 모바일 대응 조금만 */
    @media (max-width: 600px) {
      .pw-card {
        width: 100%;
        padding: 26px 20px 48px;
      }
      .role-tabs {
        gap: 8px;
      }
      .pw-wrapper {
        padding-bottom: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="pw-wrapper">
    <h1 class="title">비밀번호 변경</h1>

    <div class="card">
      <div class="role-tabs">
        <button class="role-tab active">학생</button>
        <button class="role-tab">강사</button>
        <button class="role-tab">관리자</button>
      </div>

      <div class="input-line">
        비밀번호를 입력하세요
      </div>

      <p class="field-label">비밀번호 확인</p>
      <div class="input-line confirm"></div>
      <p class="confirm-text">확인</p>
    </div>

    <button class="pw-submit">변경</button>
  </div>
</body>
</html>
